<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
  </head>

  <body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="card">
      <img src="Assets/icons8-temperature-100.png" alt="temp-icon" />
      <div class="input-wrapper">
        <div class="currency-wrapper">
          <select name="" id="currency-one">
            <option value="Celcius" selected>Celcius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
          <input type="number" id="currency-one-number" placeholder="0" />
        </div>
        <button id="convert-button">CONVERT</button>
        <div class="currency-wrapper">
          <select name="" id="currency-two">
            <option value="Celcius">Celcius</option>
            <option value="Fahrenheit" selected>Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
          <input
            type="number"
            id="currency-two-number"
            placeholder="0"
            readonly
          />
        </div>
        <div id="formula"></div>
      </div>
    </div>
    <footer>Made by M. Ikhsan Kurniawan</footer>

    <script src="script.js"></script>
  </body>
</html>
